<html>
  <head>
    <link rel="stylesheet" href="/vendor/mocha/mocha.css">
    <link rel="stylesheet" href="/lib/tiler.css">
    <link rel="stylesheet" href="/.tmp/tiler_spec.css">
  </head>

  <body>
    <div id='mocha'></div>

    <!-- initialize -->
    <div class="tiler-viewport" id="initialize">
      <div class="tiler-tile"></div>
    </div>

    <!-- initialize : buildLinks-->
    <button data-tiler-link-id="build-links:tile-1"></button>
    <div class="tiler-viewport" id="build-links">
      <div class="tiler-tile" id="tile-1" data-tiler-title="Tile 1" data-tiler-foo="Foo 1"></div>
    </div>

    <!-- initialize : options : initialTitle -->
    <div class="tiler-viewport" id="initial-tile">
      <div class="tiler-tile" id="tile-1"></div>
      <div class="tiler-tile" id="tile-2"></div>
    </div>

    <!-- initialize : options : reverseSupport -->
    <div class="tiler-viewport" id="reverse-support">
      <div class="tiler-tile" id="tile-1"></div>
    </div>

    <!-- .goTo -->
    <div class="tiler-viewport" id="go-to">
      <div class="tiler-tile" id="tile-1"></div>
      <div class="tiler-tile" id="tile-2"></div>
    </div>

  </body>

  <!-- Dependencies -->
  <script src="/vendor/jquery/dist/jquery.js"></script>
  <script src="/vendor/jquery-ui/ui/effect.js"></script>
  <script src="/vendor/jquery-ui/ui/widget.js"></script>

  <!-- Testing -->
  <script src="/vendor/mocha/mocha.js"></script>
  <script src="/vendor/chai/chai.js"></script>
  <script src="/vendor/sinon/lib/sinon.js"></script>
  <script src="/vendor/sinon/lib/sinon/call.js"></script>
  <script src="/vendor/sinon/lib/sinon/spy.js"></script>
  <script src="/vendor/sinon-chai/lib/sinon-chai.js"></script>
  <script src="/testem.js"></script>
  <script>
    mocha.setup('bdd');
    window.expect = chai.expect;
  </script>

  <script src="/lib/tiler.js"></script>
  <script src="/.tmp/tiler_spec.js"></script>

  <script>
    mocha.run()
  </script>
</html>

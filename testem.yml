test_page: spec/index.html
before_tests: bundle exec coffee -co lib src/*.coffee
  && bundle exec coffee -co .tmp spec/*.coffee
  && bundle exec coffee -c demo/*.coffee
  && bundle exec sass --update src:lib
  && bundle exec sass --update spec:.tmp
  && bundle exec sass --update demo:demo
src_files:
  - demo/*.sass
  - spec/*_spec.coffee
  - spec/*_spec.sass
  - spec/index.html
  - src/*.coffee
  - src/*.sass
serve_files:
  - .tmp/*.js
  - lib/*.js
launch_in_dev:
  - phantomjs
launch_in_ci:
  - phantomjs
